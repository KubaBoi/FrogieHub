components:
  schemas:
    LoginRequest:
      type: object
      required:
        - userName
        - password
      properties:
        username:
          type: string
        password:
          type: string

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          format: JWT
        account:
          $ref: './accountSchemas.yaml#/components/schemas/AccountDTO'

    CreateServiceDTO:
      type: object
      properties:
        prefix:
          type: string
        name:
          type: string
        description:
          type: string
        port:
          type: integer
        driverType:
          $ref: '#/components/schemas/DriverType'
        run_command:
          description: Command which starts the service
          type: string
          format: bash
        source:
          description: URL to git repository
          type: string
          format: url

    ServiceDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        prefix:
          type: string
        name:
          type: string
        description:
          type: string
        port:
          type: integer
        driverType:
          $ref: '#/components/schemas/DriverType'
        run_command:
          type: string
          format: bash
        isRunning:
          type: boolean

    ErrorDTO:
      type: object
      properties:
        message:
          type: string

    DriverType:
      type: string
      enum:
        - HTTP