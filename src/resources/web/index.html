<html lang="cs">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mainScreenStyle.css">
    <title>FrogieHub</title>
</head>
<body>

    <div id="registerScreen" class="registerScreen">
        <p>REGISTRACE</p>
        <input type="text" id="rname" name="rname" placeholder="Jméno"><br><br>
        <input type="text" id="rmail" name="rmail" placeholder="E-Mail"><br><br>
        <input type="password" id="rpass1" name="rpass1" placeholder="Heslo"><br><br>
        <input type="password" id="rpass2" name="rpass2" placeholder="Heslo znovu"><br><br>
        <button id="bregister" name="bregister" onclick="register()">Registrovat se</button>
    </div>
    <div id="loginScreen" class="login">
        <h1>FROGIE HUB</h1>
        <input type="text" id="fname" name="fname" placeholder="Jméno", value=><br><br>
        <input type="password" id="fpass" name="fpass" placeholder="Heslo", value=><br><br>
        <button id="blogin" name="blogin" onclick="loginButton()">Přihlásit se</button><br><br>
        <button onclick="registerButton()">Registrovat</button><br><br>
    </div>
    <label id="frameworkLabel"> Powered By Cheese Framework </label>
    <div id="mainScreen" class="mainScreen">
        <h1>FROGIE HUB</h1> 
    </div>

    <script src="scripts/variables.js"></script>
    <script src="scripts/communication.js"></script>
    <script src="scripts/cookies.js"></script>
    <!--controllers-->
    <script src="scripts/controllers/authenticationController.js"></script>
    <script src="scripts/controllers/userController.js"></script>
    <script src="scripts/controllers/serviceController.js"></script>
    <!--builder-->
    <script src="scripts/serviceTableBuilder.js"></script>

    <script src="scripts/start.js"></script>

</body>
</html>
